{% load static %}
<div id="StockBridgeHomeCarousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#StockBridgeHomeCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#StockBridgeHomeCarousel" data-slide-to="1"></li>
		<li data-target="#StockBridgeHomeCarousel" data-slide-to="2"></li>
		<li data-target="#StockBridgeHomeCarousel" data-slide-to="3"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="{% static 'img/stock_bridge.jpg' %}" alt="First slide">
		</div>
	</div>
	<a class="carousel-control-prev" href="#StockBridgeHomeCarousel" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#StockBridgeHomeCarousel" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
